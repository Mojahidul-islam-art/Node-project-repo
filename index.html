<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-8">Welcome to your <span
                class="text-teal-500 lg:pt-10 font-bold text-5xl">Baper
                Bank</span></h1>
    </header>
    <main>
        <section class="bg-teal-400 pb-7 pt-7 rounded-xl lg:mt-28 lg:mx-44 mx-10">
            <div class="pl-11">
                <h2 class="font-bold text-3xl text-white">Pleas login</h2>
                <input id="email-id" type="email" class="block px-3 py-2 rounded-md mb-2 mt-5 w-9/12"
                    placeholder="your email Address">
                <input id="password-id" placeholder="your password" type="password"
                    class="w-9/12 rounded-md px-3 py-2 block">
                <button id="btn-id"
                    class="bg-red-500 hover:bg-teal-400 px-4 my-4 rounded-lg py-2 text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="abir.js"></script>
</body>

</html>
